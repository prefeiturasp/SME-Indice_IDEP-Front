server {
    listen 80;
    server_name SERVER_NAME;
    server_tokens off;
    
    location = /favicon.ico {
                return 204;
                access_log     off;
                log_not_found  off;
        }

    location / {
        root /usr/share/nginx/html/;
        index index.html index.htm;
        try_files $uri /index.html;
    }

}